openapi: 3.0.3
info:
  title: UniSat Wallet - OpenAPI
  version: 1.0.4
  description: This is UniSat Wallet Open API. If you wish to use the OpenAPI, please feel free to send us an email, and we will provide you with an API KEY.
  contact:
    email: contact@unisat.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://open-api-fractal.unisat.io
    description: Mainnet endpoint for public.
  - url: https://open-api-fractal-testnet.unisat.io
    description: Testnet endpoint for public.
tags:
  - name: Fractal
    description: Fractal Only
  - name: Blocks
    description: Blocks
  - name: Transactions
    description: Transactions
  - name: Addresses
    description: Addresses
  - name: Inscriptions
    description: Inscriptions (https://docs.ordinals.com/inscriptions.html)
  - name: BRC-20
    description: BRC-20 (https://domo-2.gitbook.io/brc-20-experiment)
  - name: Runes
    description: Runes (https://docs.ordinals.com/runes.html)
  - name: Inscribe
    description: Inscribe Service
  - name: BRC20-Swap
    description: BRC20-swap Service
  - name: MarketPlace-BRC20
    description: BRC20 MarketPlace Service
  - name: MarketPlace-Collection
    description: Collection MarketPlace Service
  - name: MarketPlace-Domain
    description: Domain MarketPlace Service
  - name: Collection-Indexer
    description: Collection Indexer Service
paths:
  /v1/public/fractal/supply:
    get:
      tags:
        - Fractal
      summary: Get circulating FB in fractal mainnet
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    format: int32
                  msg:
                    type: string
                    example: OK
                  data:
                    $ref: "#/components/schemas/FractalSupply"
        "401":
          description: Invalid API Key
  /v1/public/fractal/total-supply:
    get:
      tags:
        - Fractal
      summary: Get total supply FB in fractal mainnet
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    format: int32
                  msg:
                    type: string
                    example: OK
                  data:
                    $ref: "#/components/schemas/FractalSupply"
        "401":
          description: Invalid API Key
  /v1/public/address/total:
    get:
      tags:
        - Fractal
      summary: Get total address
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    format: int32
                  msg:
                    type: string
                    example: OK
                  data:
                    type: number
        "401":
          description: Invalid API Key
  /v1/public/address/rich-list:
    get:
      tags:
        - Fractal
      summary: Return the address list in descending order of amount.
      parameters:
        - name: cursor
          description: Start offset
          in: query
          required: true
          schema:
            type: integer
          example: 0
        - name: size
          description: Number of items returned (Max 10000)
          in: query
          required: true
          schema:
            type: integer
          example: 16
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    format: int32
                  msg:
                    type: string
                    example: OK
                  data:
                    $ref: "#/components/schemas/AddressBalance"
        "401":
          description: Invalid API Key
  /v2/inscribe/order/summary:
    get:
      tags:
        - Inscribe
      summary: Get order summary of current apikey
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    format: int32
                  msg:
                    type: string
                    example: OK
                  data:
                    $ref: "#/components/schemas/OrderSummary"
        "401":
          description: Invalid API Key
  /v2/inscribe/order/list:
    get:
      tags:
        - Inscribe
      description: Get order list of current apikey
      parameters:
        - name: cursor
          description: Start offset
          in: query
          required: true
          schema:
            type: integer
          example: 0
        - name: size
          description: Number of items returned
          in: query
          required: true
          schema:
            type: integer
          example: 16
        - name: sort
          description: Sort by (asc/desc)
          in: query
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
          example: asc
        - name: status
          description: Status of order
          in: query
          required: false
          schema:
            type: string
            enum:
              - pending
              - inscribing
              - minted
              - closed
              - refunded
        - name: receiveAddress
          description: ReceiveAddress of order
          in: query
          required: false
          schema:
            type: string
        - name: clientId
          description: ClientId of order
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    format: int32
                    enum:
                      - 0
                      - -1
                  msg:
                    type: string
                    example: OK
                  data:
                    properties:
                      detail:
                        type: array
                        items:
                          $ref: "#/components/schemas/Order"
                      start:
                        type: integer
                      total:
                        type: integer
        "401":
          description: Invalid API Key

  /v2/inscribe/order/{orderId}:
    get:
      tags:
        - Inscribe
      summary: Search an order by orderId
      description: |-
        It's recommended to query the latest status every 10 seconds.

        _amount = outputValue*count + minerFee + serviceFee + devFee_
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    format: int32
                  msg:
                    type: string
                    example: OK
                  data:
                    $ref: "#/components/schemas/Order"
        "401":
          description: Invalid API Key
  /v2/inscribe/order/create:
    post:
      tags:
        - Inscribe
      summary: Create an order
      description: Create an order to inscribe something
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderCreateParams"
        required: true
      responses:
        "200":
          description: Successful operation

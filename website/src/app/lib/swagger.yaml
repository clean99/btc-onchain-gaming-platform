  /v2/inscribe/order/create/runes-mint:
    post:
      tags:
        - Inscribe
      summary: Create an order to mint Runes
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderCreateRunesMintParams"
        required: true
      responses:
